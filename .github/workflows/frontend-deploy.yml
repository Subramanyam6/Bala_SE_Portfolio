name: Deploy Frontend to Azure Static Web App

on:
  push:
    branches:
      - main
    paths:
      - 'portfolio-app/frontend/**'
      - '.github/workflows/frontend-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: cd portfolio-app/frontend && npm ci
        
    - name: Build
      run: cd portfolio-app/frontend && npm run build
        
    - name: Deploy to Azure Static Web App
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "portfolio-app/frontend"  # Location where staticwebapp.config.json is found
        api_location: ""  # No Azure Functions
        output_location: "dist"  # Relative to app_location
        config_file_location: "portfolio-app/frontend" # Location of staticwebapp.config.json
        skip_deploy_on_missing_secrets: true 