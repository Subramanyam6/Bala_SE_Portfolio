steps:
  # Build and deploy backend service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/portfolio-app-461419/portfolio-backend', './backend']
    id: 'build-backend'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/portfolio-app-461419/portfolio-backend']
    id: 'push-backend'

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'portfolio-backend',
      '--image', 'gcr.io/portfolio-app-461419/portfolio-backend',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080'
    ]
    id: 'deploy-backend'

  # Build and deploy frontend service
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/portfolio-app-461419/portfolio-frontend', './frontend']
    id: 'build-frontend'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/portfolio-app-461419/portfolio-frontend']
    id: 'push-frontend'

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'portfolio-frontend',
      '--image', 'gcr.io/portfolio-app-461419/portfolio-frontend',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '80'
    ]
    id: 'deploy-frontend'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s' 