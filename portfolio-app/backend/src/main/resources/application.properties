# Server Configuration
server.port=8080

# Database Configuration (defaults for local Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:sqlserver://localhost:1433;databaseName=portfolio_data;encrypt=false;trustServerCertificate=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${LOCAL_DB_PASSWORD:}}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

# Enable Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-jwt-secret-key}
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=INFO
logging.level.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.portfolio.backend=DEBUG

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5174}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Postmark Configuration (with development defaults)
postmark.server.token=${POSTMARK_SERVER_TOKEN:dummy-key-for-development}
postmark.from.email=${POSTMARK_FROM_EMAIL:bduggirala2@huskers.unl.edu}

# Spring Web CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5174}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
