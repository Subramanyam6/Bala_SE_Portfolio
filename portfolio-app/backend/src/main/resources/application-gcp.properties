# GCP Database Configuration
# Use Cloud SQL Java Socket Factory for connecting from Cloud Run
# CLOUD_SQL_CONNECTION_NAME should be set as "<PROJECT_ID>:us-central1:portfolio-db"
spring.datasource.url=jdbc:postgresql:///portfolio?cloudSqlInstance=${CLOUD_SQL_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always

# Server Configuration
server.port=8080

# Postmark Configuration
postmark.server.token=${POSTMARK_SERVER_TOKEN:dummy-key-for-development}
postmark.from.email=${POSTMARK_FROM_EMAIL:bduggirala2@huskers.unl.edu}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-should-be-very-long-and-secure-in-production}
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://portfolio-frontend-439027183759.us-central1.run.app}

# Spring Web CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://portfolio-frontend-439027183759.us-central1.run.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.org.springframework.security=INFO
logging.level.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.portfolio.backend=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB