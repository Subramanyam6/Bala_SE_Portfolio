# Render PostgreSQL Database Configuration
# Render provides DATABASE_URL in the format: postgres://user:password@host:port/database
# We'll also use individual components for more explicit configuration

# PostgreSQL Configuration for Render
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never

# Disable Flyway for Render (using JPA auto-DDL instead)
spring.flyway.enabled=false

# Server Configuration
server.port=10000

# Postmark Email Configuration
postmark.server.token=${POSTMARK_SERVER_TOKEN}
postmark.from.email=${POSTMARK_FROM_EMAIL:bduggirala2@huskers.unl.edu}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS Configuration
# Render will inject the frontend URL automatically
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5174}

# Spring Web CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5174}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.portfolio.backend=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Connection Pool Configuration (important for free tier)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Health Check Endpoint (Render needs this)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
